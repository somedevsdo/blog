name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - uses: actions/checkout@v1

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - name: Install
        run: |
          pnpm i
          pnpx cypress install

      - name: Build site
        run: |
          pnpm run build

      - name: Test
        run: |
          pnpm run test

      - name: Cypress (UI + Axe)
        uses: cypress-io/github-action@v2
        with:
          start: pnpm start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 180
          # command-prefix: "percy exec --"
          install: false
        # env:
        #   PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: Create Slack message - Success
        run: |
          echo -ne "SLACK_MESSAGE=ðŸš€ Blog Build Success - \`${GITHUB_REF##*/}\`" >> $GITHUB_ENV

      - name: Slack Notification
        uses: markgaze/action-slack-notify@master
        env:
          SLACK_ICON: https://avatars.githubusercontent.com/in/15368?s=88&v=4
          SLACK_USERNAME: "GitHub Actions"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Create Slack message - Failure
        if: failure()
        run: |

          echo -ne "SLACK_MESSAGE=ðŸ‘ŽðŸ¼ Blog Build Failed - \`${GITHUB_REF##*/}\`" >> $GITHUB_ENV

      - name: Failure Notification
        if: failure()
        uses: markgaze/action-slack-notify@master
        env:
          SLACK_COLOR: "#cc0000"
          SLACK_ICON: https://avatars.githubusercontent.com/in/15368?s=88&v=4
          SLACK_USERNAME: "GitHub Actions"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
